name: Preview Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Preview EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PREVIEW_EC2_HOST }}
          username: ${{ secrets.PREVIEW_EC2_USER }}
          key: ${{ secrets.PREVIEW_EC2_SSH_KEY }}
          script: |
            cd ~/dynleaf_backend_mmp
            git fetch --all
            git reset --hard origin/main
            npm install
            npm run build
            pm2 reload dynleaf-api
