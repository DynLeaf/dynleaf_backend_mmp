name: Preview Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Debug: Check if secret is actually present
      - name: Debug preview key length
        run: |
          echo "Preview key length:"
          echo "${{ secrets.PREVIEW_EC2_SSH_KEY }}" | wc -c

      - name: Deploy to Preview EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PREVIEW_EC2_HOST }}
          username: ${{ secrets.PREVIEW_EC2_USER }}
          key: ${{ secrets.PREVIEW_EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Preview deployment..."

            cd ~/dynleaf_backend_mmp

            echo "ğŸ“¥ Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ— Building project..."
            npm run build

            echo "â™»ï¸ Reloading PM2 (zero downtime)..."
            pm2 reload dynleaf-api

            echo "ğŸ’¾ Saving PM2 state..."
            pm2 save

            echo "âœ… Preview deployment completed!"
